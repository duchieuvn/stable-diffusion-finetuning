# Stable Diffusion Image Generation Configuration

# Base model configuration
base_model: "SG161222/Realistic_Vision_V5.1_noVAE"
# Alternative: "runwayml/stable-diffusion-v1-5"

# Model configuration
folder_name: "J3NN13_v3_300_r32a16_29-12-2025"
default_prompt: "J3NN13 close-up selfie in a room background"

# Generation parameters
generation:
  num_images: 4  # Number of images per prompt
  negative_prompt: "ugly, tiling, deformed hands, deformed eyes"
  num_inference_steps: 60
  guidance_scale: 1.5

# Sample prompts (for config4)
sample_prompts:
  - "J3NN13, RAW photo, high quality, close-up selfie in a room background"
  - "J3NN13 close-up teeth-smilling, tilted head, revealing chest"
  - "J3NN13, RAW photo, high quality, close-up selfie, revealing chest"
  - "J3NN13, RAW photo, high quality, close-up, straight-look, chuchu, revealing shoulders"
  - "J3NN13, RAW photo, high quality, close-up, chuchu, city street background"
  - "J3NN13, close-up, long hair, straight-look, revealing shoulders"
