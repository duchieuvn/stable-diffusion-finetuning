  - "J3NN13, close-up, teeth-smilling, revealing chest"
  - "J3NN13, close-up, straight-look, smilling, revealing shoulders"
  - "J3NN13, close-up, city street background"
  - "J3NN13, close-up, long hair, straight-look, revealing shoulders"
